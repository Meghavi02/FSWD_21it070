<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checknum(num){
            if(num < 0){
                 throw new Error("The number is a negative.");
            }
            return num;
        }
        try{
            let a = -7;
            let result = checknum(a);
            console.log("Given number is: " + result);
        }
        catch(error){
            console.error("Error: ", error.message);
        }
       
    </script>
</body>
</html>
